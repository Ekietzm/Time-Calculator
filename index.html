<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="Images/clock-icon.png">
    <title>Time Calculator</title>
</head>
<body>
    <br>
    <h1>Time Calculator</h1>
    <br>                  
        <input id="hours1" class="time" placeholder="Hours">        
        <input id="minutes1" class="time" placeholder="Minutes">
        <input id="seconds1" class="time" placeholder="Seconds">              
        <br>
        <br>
        <div id="method">
        <label id="methodLabel"></label>
        <button id="add"><strong>Add (+)</strong></button>
        <button id="subtract"><strong>Sub (-)</strong></button>
        </div>
        <br><br>               
        <input id="hours2" class="time" placeholder="Hours">        
        <input id="minutes2" class="time" placeholder="Minutes">
        <input id="seconds2" class="time" placeholder="Seconds">
        <br>
        <br>
        <label id="outputLabel"><strong></strong></label>
        <br>
        <p id="Output"></p>
        <br>
        <button id="mySubmit">Calculate</button>
        <br>  <br> <br> 
        <img src="Images/pepehands.jpg" alt="Pepehands with a watch">
        
    <script src="index.js"></script>
    
</body>
</html>
